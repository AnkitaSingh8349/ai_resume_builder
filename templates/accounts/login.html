{% extends "accounts/auth_base.html" %}
{% block title %}Login | AI Resume Builder{% endblock %}

{% block auth_form %}
<h2 class="text-3xl font-bold text-white text-center mb-6">
    Login
</h2>

<form method="post" action="{% url 'login' %}" class="space-y-5">
    {% csrf_token %}

    {% if error %}
        <p class="text-red-300 text-sm text-center">
            {{ error }}
        </p>
    {% endif %}

    <!-- Email -->
    <div>
        <label class="block text-sm text-white mb-1">
            Email
        </label>
        <input
            type="text"
            name="username"
            required
            placeholder="Enter your email"
            class="w-full px-4 py-3 rounded-full
                   bg-white/30 text-white placeholder-white/70
                   focus:outline-none focus:ring-2 focus:ring-sky-300">
    </div>

    <!-- Password -->
    <div>
        <label class="block text-sm text-white mb-1">
            Password
        </label>
        <input
            type="password"
            name="password"
            required
            placeholder="Enter your password"
            class="w-full px-4 py-3 rounded-full
                   bg-white/30 text-white placeholder-white/70
                   focus:outline-none focus:ring-2 focus:ring-sky-300">
    </div>

    <!-- Remember + Forgot -->
    <div class="flex justify-between items-center text-sm text-white/90">
        <label class="flex items-center gap-2">
            <input type="checkbox" class="accent-sky-400">
            Remember me
        </label>
        <a href="#" class="hover:underline">
            Forgot password?
        </a>
    </div>

    <!-- Button -->
    <button
        type="submit"
        class="w-full py-3 rounded-full
               bg-white text-indigo-600
               font-semibold text-lg
               hover:bg-sky-100 transition">
        Login
    </button>
</form>

<p class="text-sm text-center text-white mt-6">
    Donâ€™t have an account?
    <a href="{% url 'register' %}" class="font-semibold underline">
        Register
    </a>
</p>
{% endblock %}
