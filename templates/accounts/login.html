{% extends "base.html" %}
{% block title %}Login | AI Resume Builder{% endblock %}

{% block content %}

<section
    class="min-h-screen flex items-center justify-center px-4
    bg-cover bg-center relative"
    style="background-image: url('https://images.unsplash.com/photo-1586281380349-632531db7ed4');"
>
<!-- BACK BUTTON -->
<button
    onclick="window.history.back()"
    class="absolute top-6 left-6 z-30
           flex items-center gap-2
           px-5 py-3 rounded-full
           bg-emerald-500/90 backdrop-blur-md
           text-white text-base font-semibold
           shadow-lg
           hover:bg-emerald-600
           hover:scale-105
           transition-all duration-200"
>
    ← Back
</button>


    <!-- WATER COLOR OVERLAY -->
    <div class="absolute inset-0 bg-gradient-to-br
        from-sky-500/60 via-indigo-500/60 to-purple-600/60">
    </div>

    <!-- MAIN CARD -->
    <div class="relative w-full max-w-5xl
        grid grid-cols-1 md:grid-cols-2
        bg-white/20 backdrop-blur-2xl
        rounded-2xl shadow-2xl overflow-hidden">

        <!-- LEFT SIDE IMAGE -->
        <div class="hidden md:flex items-center justify-center p-10
        bg-white/10">

            <div class="text-center text-white">
                <img
                    src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png"
                    alt="AI Resume"
                    class="w-64 mx-auto mb-6 drop-shadow-xl"
                >
                <h2 class="text-2xl font-bold">
                    AI Resume Builder
                </h2>
                <p class="text-white/80 mt-2">
                    Build professional resumes using AI
                </p>
            </div>
        </div>

        <!-- RIGHT SIDE FORM -->
        <div class="p-6 sm:p-10">
            <h2 class="text-2xl sm:text-3xl font-bold text-white text-center mb-6">
                Login
            </h2>

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}

                {% if error %}
                <p class="text-red-200 text-sm text-center">{{ error }}</p>
                {% endif %}

                <!-- Email -->
                <div>
                    <label class="block text-sm text-white mb-1">
                        Email ID
                    </label>
                    <input type="text" name="username" required
                        class="w-full px-4 py-3 rounded-full
                        bg-white/30 text-white placeholder-white/70
                        focus:outline-none focus:ring-2 focus:ring-sky-300"
                        placeholder="Enter your email">
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm text-white mb-1">
                        Password
                    </label>
                    <input type="password" name="password" required
                        class="w-full px-4 py-3 rounded-full
                        bg-white/30 text-white placeholder-white/70
                        focus:outline-none focus:ring-2 focus:ring-sky-300"
                        placeholder="Enter your password">
                </div>

                <!-- Remember -->
                <div class="flex items-center justify-between text-sm text-white/90">
                    <label class="flex items-center gap-2">
                        <input type="checkbox" class="accent-sky-400">
                        Remember me
                    </label>
                    <a href="#" class="hover:underline">
                        Forgot Password?
                    </a>
                </div>

                <!-- Button -->
                <button type="submit"
                    class="w-full py-3 rounded-full
                    bg-white text-indigo-600 font-semibold text-lg
                    hover:bg-sky-100 transition">
                    Login
                </button>
            </form>

            <p class="text-sm text-center text-white mt-6">
                Don’t have an account?
                <a href="/accounts/register/" class="font-semibold underline">
                    Register
                </a>
            </p>
        </div>

    </div>
</section>
{% endblock %}
