{% extends "accounts/auth_base.html" %}

{% block auth_form %}
<div>

<h2 class="text-3xl font-bold text-white text-center mb-8">
  Login
</h2>

<!-- ✅ ERROR CONTAINER -->
<p id="loginError" class="text-red-300 text-sm mb-4 hidden"></p>

<!-- ✅ FORM -->
<form id="loginForm" method="post" action="{% url 'login' %}">
  {% csrf_token %}

  <input name="username" type="email" placeholder="Email"
         class="w-full px-5 py-3 mb-4 rounded-xl bg-white/25 text-white">

  <input name="password" type="password" placeholder="Password"
         class="w-full px-5 py-3 mb-4 rounded-xl bg-white/25 text-white">

  <button type="submit"
          class="w-full py-3 rounded-xl bg-white text-indigo-600 font-semibold">
    Login
  </button>
</form>

<p class="text-center text-white mt-5">
  Don’t have an account?
  <!-- ✅ ID ADDED -->
  <a href="{% url 'register' %}" id="goRegister" class="underline font-semibold">
    Register
  </a>
</p>

</div>
{% endblock %}
