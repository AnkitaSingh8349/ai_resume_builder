{% extends "accounts/auth_base.html" %}

{% block auth_form %}
<div>

<h2 class="text-3xl font-bold text-white text-center mb-8">
  Register
</h2>

<!-- ✅ ERROR CONTAINER -->
<p id="registerError" class="text-red-300 text-sm mb-4 hidden"></p>

<!-- ✅ FORM -->
<form id="registerForm" method="post" action="{% url 'register' %}">
  {% csrf_token %}

  <input name="username" placeholder="Username"
         class="w-full px-5 py-3 mb-3 rounded-xl bg-white/25 text-white">

  <input name="email" type="email" placeholder="Email"
         class="w-full px-5 py-3 mb-3 rounded-xl bg-white/25 text-white">

  <input name="password1" type="password" placeholder="Password"
         class="w-full px-5 py-3 mb-3 rounded-xl bg-white/25 text-white">

  <input name="password2" type="password" placeholder="Confirm Password"
         class="w-full px-5 py-3 mb-3 rounded-xl bg-white/25 text-white">

  <button type="submit"
          class="w-full py-3 rounded-xl bg-white text-indigo-600 font-semibold">
    Register
  </button>
</form>

<p class="text-center text-white mt-5">
  Already have an account?
  <!-- ✅ ID ADDED -->
  <a href="{% url 'login' %}" id="goLogin" class="underline font-semibold">
    Login
  </a>
</p>

</div>
{% endblock %}
