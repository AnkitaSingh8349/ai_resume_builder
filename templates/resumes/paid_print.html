<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Downloading PDF...</title>

  <style>
    /* Hide everything except resume */
    @media print {
      body * {
        visibility: hidden;
      }

      .resume-print-area,
      .resume-print-area * {
        visibility: visible;
      }

      body {
        margin: 0;
        padding: 0;
      }
    }

    @page {
      size: A4;
      margin: 0;
    }
  </style>
</head>

<body onload="window.print()">

  <div class="resume-print-area">
    {% include template_file %}
  </div>

</body>
</html>
