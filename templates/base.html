<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Resume Builder{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
/* ========================= */
/* PRINT ONLY RESUME */
/* ========================= */
@media print {

  /* Hide everything */
  body * {
    visibility: hidden !important;
  }

  /* Show only resume */
  .resume-print-area,
  .resume-print-area * {
    visibility: visible !important;
  }

  /* Position resume at top-left */
  .resume-print-area {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
  }

  /* Hide browser UI leftovers */
  header, nav, footer, aside, button {
    display: none !important;
  }

  body {
    margin: 0;
    padding: 0;
    -webkit-print-color-adjust: exact !important;
    print-color-adjust: exact !important;
  }
}

@page {
  size: A4;
  margin: 0;
}
</style>

    
</head>

<body class="{% block body_class %}{% endblock %}">

<!-- ================= FIXED NAVBAR ================= -->
<header class="fixed top-0 left-0 w-full z-50 bg-white shadow">

    <!-- TOP BAR -->
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">

        <!-- LOGO -->
        <a href="{% url 'home' %}" class="flex items-center gap-2 text-2xl font-bold text-indigo-600">
            üè† <span>Resume Builder</span>
        </a>

        <!-- NAV LINKS -->
        <nav class="flex items-center gap-6 text-sm font-semibold text-gray-700">

            <!-- BACK -->
            <a href="javascript:history.back()"
               class="hover:text-indigo-600 transition">
                ‚Üê Back
            </a>

            <!-- HOME -->
            <a href="{% url 'home' %}"
               class="hover:text-indigo-600 transition">
                Home
            </a>

            <!-- CREATE RESUME -->
            <a href="/resume/create/"
               class="hover:text-indigo-600 transition">
                Create Resume
            </a>

            <!-- LOGOUT -->
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}"
               class="bg-red-500 text-white px-5 py-2 rounded-lg hover:bg-red-600 transition">
                Logout
            </a>
            {% endif %}

        </nav>
    </div>

    <!-- PURPLE STRIP -->
    <div class="h-2 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"></div>
</header>

<!-- ================= PAGE CONTENT ================= -->
<main class="pt-28">
    {% block content %}{% endblock %}
</main>

</body>
</html>
