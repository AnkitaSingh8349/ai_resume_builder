<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AI Resume Builder{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .glass {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.15);
        }
    </style>
</head>

<body class="min-h-screen">

    <!-- ✅ MESSAGES START -->
    {% if messages %}
      <div class="fixed top-5 right-5 z-50 space-y-3">
        {% for message in messages %}
          <div
            class="px-4 py-3 rounded-lg shadow-lg text-white text-sm
            {% if message.tags == 'success' %} bg-green-600 {% endif %}
            {% if message.tags == 'error' %} bg-red-600 {% endif %}
            {% if message.tags == 'warning' %} bg-yellow-500 {% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
    <!-- ✅ MESSAGES END -->

    {% block content %}{% endblock %}

</body>
</html>
