<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Resume Builder{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      /* ========================= */
      /* PDF MODE FIX (IMPORTANT)  */
      /* ========================= */

      /* Hide header in PDF */
      body.pdf-mode header {
        display: none !important;
      }

      /* Remove top spacing in PDF */
      body.pdf-mode main {
        padding-top: 0 !important;
        margin-top: 0 !important;
      }

      /* Safety: resume should start from top */
      body.pdf-mode #resume-preview {
        margin-top: 0 !important;
        padding-top: 0 !important;
      }
    </style>
</head>

<body class="{% block body_class %}{% endblock %}">

<!-- ================= FIXED NAVBAR (SCREEN ONLY) ================= -->
<header class="fixed top-0 left-0 w-full z-50 bg-white shadow">

    <!-- TOP BAR -->
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">

        <!-- LOGO -->
        <a href="{% url 'home' %}"
           class="flex items-center gap-2 text-2xl font-bold text-indigo-600">
            üè† <span>Resume Builder</span>
        </a>

        <!-- NAV LINKS -->
        <nav class="flex items-center gap-6 text-sm font-semibold text-gray-700">

            <a href="javascript:history.back()"
               class="hover:text-indigo-600 transition">
                ‚Üê Back
            </a>

            <a href="{% url 'home' %}"
               class="hover:text-indigo-600 transition">
                Home
            </a>

            <a href="/resume/create/"
               class="hover:text-indigo-600 transition">
                Create Resume
            </a>

            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}"
               class="bg-red-500 text-white px-5 py-2 rounded-lg hover:bg-red-600 transition">
                Logout
            </a>
            {% endif %}
        </nav>
    </div>

    <!-- PURPLE STRIP -->
    <div class="h-2 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"></div>
</header>

<!-- ================= PAGE CONTENT ================= -->
<!-- pt-28 ONLY FOR SCREEN -->
<main class="pt-28">
    {% block content %}{% endblock %}
</main>

</body>
</html>
