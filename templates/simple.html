{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Resume</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #e5e7eb;
    font-family: Arial, sans-serif;
  }

  /* A4 PAGE */
  .page {
    width: 210mm;
    height: 297mm;          /* ðŸ”´ FIXED HEIGHT */
    margin: 0 auto;
    background: white;
    overflow: hidden;       /* ðŸ”´ NO SPLIT */
    display: flex;          /* ðŸ”´ SAME HEIGHT */
  }

  /* LEFT SIDEBAR */
  .sidebar {
    width: 35%;
    background: #2563eb;
    color: white;
    padding: 15mm;
    box-sizing: border-box;
  }

  .sidebar h3 {
    margin-top: 30px;
    font-size: 16px;
    border-bottom: 1px solid rgba(255,255,255,0.5);
    padding-bottom: 5px;
  }

  .sidebar p {
    font-size: 13px;
    line-height: 1.5;
  }

  /* RIGHT CONTENT */
  .content {
    width: 65%;
    padding: 15mm;
    box-sizing: border-box;
  }

  .name {
    font-size: 28px;
    font-weight: bold;
    color: #1e3a8a;
    margin-bottom: 10px;
  }

  .section {
    margin-bottom: 18px;
  }

  .title {
    font-size: 15px;
    font-weight: bold;
    color: #1e3a8a;
    border-bottom: 1px solid #c7d2fe;
    margin-bottom: 6px;
    padding-bottom: 4px;
  }

  .section p, .section li {
    font-size: 13px;
    line-height: 1.5;
  }

  ul {
    padding-left: 18px;
    margin: 0;
  }
</style>
</head>

<body>

<div class="page" id="resume-to-pdf">

  <!-- LEFT -->
  <div class="sidebar">
    <p>{{ resume.email }}</p>

    <h3>Skills</h3>
    {{ resume.skills|safe }}
  </div>

  <!-- RIGHT -->
  <div class="content">
    <div class="name">{{ resume.full_name }}</div>

    <div class="section">
      <div class="title">Profile</div>
      {{ resume.summary|safe }}
    </div>

    <div class="section">
      <div class="title">Experience</div>
      {{ resume.experience|safe }}
    </div>

    <div class="section">
      <div class="title">Education</div>
      {{ resume.education|safe }}
    </div>
  </div>

</div>

</body>
</html>
